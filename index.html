<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram</title>
  </head>
  <body>
    <header class="oldagram-header" role="banner">
      <img
        src="https://i.postimg.cc/G3vbvVfb/logo.png"
        alt="Oldagram"
        class="oldagram-header__logo"
      />
      <button class="oldagram-header__profile-btn" aria-label="View profile">
        <img
          src="https://i.postimg.cc/htZnSBX1/user-avatar.png"
          alt="Profile picture of Per Borgen"
          class="oldagram-header__profile"
        />
      </button>
      <h1 class="visually-hidden">Oldagram social feed</h1>
    </header>
    <main class="posts" id="main-content" tabindex="-1">
      <!-- Posts will be injected here by JavaScript -->
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
